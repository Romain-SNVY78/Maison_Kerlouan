<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  <div class="wrap nav" role="navigation" aria-label="Navigation principale">
    <div class="brand" aria-label="Accueil">
      <a href="index.html" style="text-decoration:none;color:inherit;font-weight:800;">Ty Pierrot</a>
    </div>

    <button class="burger" aria-controls="menu" aria-expanded="false" aria-label="Ouvrir le menu">
      <span></span><span></span><span></span>
    </button>

    <nav id="menu" class="menu">

  <main>
    <section id="contact">
      <div class="wrap">
        <h2>Contact</h2>
        <form id="contactForm">
          <label for="nom">Nom</label>
          <input id="nom" required>
          <label for="email">Email</label>
          <input id="email" type="email" required>
          <label for="msg">Message</label>
          <textarea id="msg" rows="5" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </section>
  </main>

  <footer><div class="wrap foot"><div><strong>Ty Pierrot</strong></div></div></footer>
  <script src="js/main.js"></script>
